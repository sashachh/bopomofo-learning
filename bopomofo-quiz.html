            transition: background 0.3s;

            { char: 'ÈÉ®', bopomofo: '„ÑÖ„Ñ®Àã', pinyin: 'b√π' },
            { char: 'ÂÖ∂', bopomofo: '„Ñë„ÑßÀä', pinyin: 'q√≠' },
            { char: '‰∫õ', bopomofo: '„Ñí„Ñß„ÑùÀâ', pinyin: 'xiƒì' },
            { char: '‰∏ª', bopomofo: '„Ñì„Ñ®Àá', pinyin: 'zh«î' },
            { char: 'Ê®£', bopomofo: '„Ñß„Ñ§Àã', pinyin: 'y√†ng' },
            { char: 'ÁêÜ', bopomofo: '„Ñå„ÑßÀá', pinyin: 'l«ê' },
            { char: 'ÂøÉ', bopomofo: '„Ñí„Ñß„Ñ£Àâ', pinyin: 'xƒ´n' },
            { char: 'Â•π', bopomofo: '„Ñä„ÑöÀâ', pinyin: 'tƒÅ' },
            { char: 'Êú¨', bopomofo: '„ÑÖ„Ñ£Àá', pinyin: 'bƒõn' },
            { char: 'Ââç', bopomofo: '„Ñë„Ñß„Ñ¢Àä', pinyin: 'qi√°n' },
            { char: 'Èñã', bopomofo: '„Ñé„ÑûÀâ', pinyin: 'kƒÅi' },
            { char: '‰ΩÜ', bopomofo: '„Ñâ„Ñ¢Àã', pinyin: 'd√†n' },
            { char: 'Âõ†', bopomofo: '„Ñß„Ñ£Àâ', pinyin: 'yƒ´n' },
            { char: 'Âè™', bopomofo: '„ÑìÀá', pinyin: 'zh«ê' },
            { char: 'Âæû', bopomofo: '„Ñò„Ñ®„Ñ•Àä', pinyin: 'c√≥ng' },
            { char: 'ÊÉ≥', bopomofo: '„Ñí„Ñß„Ñ§Àá', pinyin: 'xi«éng' },
            { char: 'ÂØ¶', bopomofo: '„ÑïÀä', pinyin: 'sh√≠' }
        ];

        let currentCharacter = null;
        let userInput = [];
        let correctCount = 0;
        let totalCount = 0;
        let showPinyinAlways = false;
        let audioElement = null;

        function init() {
            const consonantsGrid = document.getElementById('consonants');
            consonants.forEach(c => consonantsGrid.appendChild(createKey(c)));

            const vowelsGrid = document.getElementById('vowels');
            vowels.forEach(v => vowelsGrid.appendChild(createKey(v)));

            const tonesGrid = document.getElementById('tones');
            tones.forEach(t => tonesGrid.appendChild(createKey(t, 'tone')));

            nextCharacter();
        }

        function createKey(char, extraClass = '') {
            const key = document.createElement('div');
            key.className = `key ${extraClass}`;
            key.textContent = char;
            key.addEventListener('click', () => addToInput(char));
            return key;
        }

        function addToInput(char) {
            userInput.push(char);
            updateInputDisplay();
        }

        function updateInputDisplay(highlights = null) {
            const inputDiv = document.getElementById('userInput');
            if (userInput.length === 0) {
                inputDiv.innerHTML = '<span class="input-placeholder">Type using the keyboard on the left</span>';
            } else {
                inputDiv.innerHTML = userInput.map((c, i) => {
                    let className = 'input-char';
                    if (highlights && i < highlights.length) {
                        className += highlights[i] ? ' correct' : ' incorrect';
                    }
                    return `<span class="${className}">${c}</span>`;
                }).join('');
            }
        }

        function backspace() {
            if (userInput.length > 0) {
                userInput.pop();
                updateInputDisplay();
                hideFeedback();
            }
        }

        function togglePinyin() {
            showPinyinAlways = !showPinyinAlways;
            const toggle = document.getElementById('pinyinToggle');
            const pinyin = document.getElementById('pinyin');

            if (showPinyinAlways) {
                toggle.classList.add('active');
                pinyin.classList.add('show');
            } else {
                toggle.classList.remove('active');
                if (!document.getElementById('btnNext').style.display ||
                    document.getElementById('btnNext').style.display === 'none') {
                    pinyin.classList.remove('show');
                }
            }
        }

        function clearInput() {
            userInput = [];
            updateInputDisplay();
            hideFeedback();
        }

        function checkAnswer() {
            if (!currentCharacter || userInput.length === 0) return;

            const userAnswer = userInput.join('');
            const correctAnswer = currentCharacter.bopomofo;
            const correctChars = [...correctAnswer];

            const feedback = document.getElementById('feedback');
            const btnNext = document.getElementById('btnNext');

            if (userAnswer === correctAnswer) {
                feedback.className = 'feedback correct';
                feedback.innerHTML = '‚úì Correct! Ê≠£Á¢∫ÔºÅ';
                correctCount++;
                totalCount++;
                updateScore();
                btnNext.style.display = 'inline-block';
                document.getElementById('pinyin').classList.add('show');
                updateInputDisplay(userInput.map(() => true));
            } else {
                const highlights = userInput.map((char, index) => {
                    return index < correctChars.length && char === correctChars[index];
                });
                updateInputDisplay(highlights);

                feedback.className = 'feedback incorrect';
                feedback.innerHTML = `‚úó Try again! (${correctAnswer.length} symbols needed)`;
            }
        }

        function skipCharacter() {
            const feedback = document.getElementById('feedback');
            feedback.className = 'feedback incorrect';
            feedback.innerHTML = `Answer: ${currentCharacter.bopomofo} (${currentCharacter.pinyin})`;
            document.getElementById('pinyin').classList.add('show');
            document.getElementById('btnNext').style.display = 'inline-block';
            totalCount++;
            updateScore();
        }

        function nextCharacter() {
            currentCharacter = characters[Math.floor(Math.random() * characters.length)];
            document.getElementById('character').textContent = currentCharacter.char;
            document.getElementById('pinyin').textContent = currentCharacter.pinyin;

            if (showPinyinAlways) {
                document.getElementById('pinyin').classList.add('show');
            } else {
                document.getElementById('pinyin').classList.remove('show');
            }

            clearInput();
            document.getElementById('btnNext').style.display = 'none';
        }

        function hideFeedback() {
            document.getElementById('feedback').className = 'feedback';
        }

        function updateScore() {
            document.getElementById('correct').textContent = correctCount;
            document.getElementById('total').textContent = totalCount;
        }

        function playCharacterSound() {
            if (!currentCharacter) return;

            const btn = document.getElementById('soundBtn');
            btn.style.opacity = '0.5';

            if (audioElement) {
                audioElement.pause();
                audioElement.remove();
            }

            audioElement = document.createElement('audio');
            audioElement.src = `audio/${currentCharacter.char}.mp3`;

            audioElement.onended = () => btn.style.opacity = '1';
            audioElement.onerror = () => btn.style.opacity = '1';
            audioElement.play().catch(() => btn.style.opacity = '1');
        }

        document.addEventListener('DOMContentLoaded', function() {
            init();
            document.getElementById('soundBtn').addEventListener('click', playCharacterSound);
        });
    </script>
    </div>
