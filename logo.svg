<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="charGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="100%" style="stop-color:#ff6b6b"/>
    </linearGradient>
  </defs>
  <!-- Rounded square background -->
  <rect x="10" y="10" width="100" height="100" rx="20" ry="20" fill="url(#bgGrad)"/>
  <!-- Stylized ㄅ character -->
  <g transform="translate(30, 25)">
    <!-- Main stroke of ㄅ -->
    <path d="M 10 10 Q 10 5, 20 5 L 50 5 Q 55 5, 55 10 L 55 25"
          stroke="white" stroke-width="8" stroke-linecap="round" fill="none"/>
    <!-- Curved bottom part -->
    <path d="M 55 25 Q 55 55, 35 65 Q 15 75, 10 70"
          stroke="url(#charGrad)" stroke-width="8" stroke-linecap="round" fill="none"/>
  </g>
  <!-- Decorative dot (like the dot in bopomo.fo) -->
  <circle cx="90" cy="90" r="8" fill="#4ecdc4"/>
</svg>
