<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="50%" style="stop-color:#ffec8b"/>
      <stop offset="100%" style="stop-color:#ffd700"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Rounded square background with shadow -->
  <rect x="8" y="8" width="104" height="104" rx="24" ry="24" fill="url(#bgGrad)" filter="url(#shadow)"/>

  <!-- Inner subtle border -->
  <rect x="12" y="12" width="96" height="96" rx="20" ry="20" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>

  <!-- Stylized ã„… character - cleaner design -->
  <g transform="translate(25, 22)" filter="url(#glow)">
    <!-- Top horizontal stroke -->
    <path d="M 8 12 L 62 12"
          stroke="white" stroke-width="10" stroke-linecap="round" fill="none"/>
    <!-- Right vertical stroke -->
    <path d="M 62 12 L 62 35"
          stroke="white" stroke-width="10" stroke-linecap="round" fill="none"/>
    <!-- Curved hook with gradient -->
    <path d="M 62 30 Q 62 65, 35 75 Q 8 85, 8 75"
          stroke="url(#goldGrad)" stroke-width="10" stroke-linecap="round" fill="none"/>
  </g>

  <!-- Decorative accent dot -->
  <circle cx="95" cy="95" r="10" fill="#4ecdc4" filter="url(#glow)"/>

  <!-- Shine effect -->
  <ellipse cx="40" cy="35" rx="20" ry="10" fill="rgba(255,255,255,0.15)" transform="rotate(-30, 40, 35)"/>
</svg>
